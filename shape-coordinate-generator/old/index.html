      <span class="imgicontext">MCBE Essentials</span>
    </div>
    <div id="body" class="main-content">
      <div id="left" class="main-left">
        <br>
        <img src="https://cdn.glitch.com/17ff8eee-9239-4ba0-8a5c-9263261550b5%2Fbcse.png?v=1617477950382" style="image-rendering: pixelated;" class="leftimg">
        <h2 style="margin-left:15px; margin-right: 15px;" class="lefttitle">Minecraft Bedrock Essentials</h2>
        <i style="margin-left:15px; margin-right: 15px; display: none;">A collection of tools for Minecraft Bedrock Edition coding!<br></i><br>
        <button onclick="window.location.href='//discord.gg/Maeq5ZtpVk'">Discord</button><br>
        <ul class="main-left-select" id="left-tools">
          <li></li>
          <li></li>

          <li></li>
          <li></li>
        </ul>
      </div><div id="right" class="main-right" style="font-family: Minecraftia;text-align:center;">
          <h1>Shape Coordinate Generator</h1>
          <table class="app-main" id="app-main">
            <thead>
              <tr>
                <td>Shape</td>
                <td>Coordinates</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <table class="app-inner" style="display:inline-block">
                    <tr>
                      <td class="app-inner-inner">
                        <!--<textarea class="ta2" rows="3" placeholder="Param1" id="customentities" onblur="doIdentifiers()"></textarea>-->
                        <table style="margin-left:auto;margin-right:auto;">
                          <tbody>
                            <tr>
                              <td>
                                Start X: <input class="app-input" type="number" placeholder="0" id="x">
                              </td> 
                              <td>
                                Width (X): <input class="app-input" type="number" placeholder="0" id="l">
                              </td>
                            </tr>
                            <tr>
                              <td>
                                Start Y: <input class="app-input" type="number" placeholder="0" id="y">
                              </td> 
                              <td>
                                Height (Y): <input class="app-input" type="number" placeholder="0" id="h">
                              </td>
                            </tr>
                            <tr>
                              <td>
                                Start Z: <input class="app-input" type="number" placeholder="0" id="z">
                              </td> 
                              <td>
                                Depth (Z): <input class="app-input" type="number" placeholder="0" id="w">
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="1" class="app-inner-inner">
                        <label><input type="checkbox" id="useB" oninput="doIdentifiers()"> Use Relative ~ coordinates</label><br>
                        <label><input type="checkbox" id="isHollow" oninput="doIdentifiers()"> Hollow Shape</label><br>
                        <label><input type="checkbox" id="useC" oninput="doIdentifiers()"> Separate coordinates with a comma</label><br>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class="generate-button" onclick="doOutput()" style="display:inline-block;width:calc(50% - 10px);border-radius:10px 0px 0px 10px;">Generate</div><div class="gb-blue generate-button" onclick="copyText()" style="display:inline-block;width:calc(50% - 10px);border-radius:0px 10px 10px 0px;">Copy Output</div>
                      </td>
                    </tr>
                  </table>
                </td>
                <td class="app-inner" style="padding:0;">
                  <textarea class="app-inner ta2" style="width:20vw;display: table-cell;background-color: #4b4a5c;padding: 4px;border-radius: 10px;height: 100%;" placeholder="0 0 0" id="output" rows="18" disabled></textarea>
                </td>
              </tr>
            </tbody>
          </table><br>

      <br><br><br>
      </div>
    </div>

         onmouseleave="this.children[0].src='https://cdn.glitch.com/17ff8eee-9239-4ba0-8a5c-9263261550b5%2Fpermissions_custom_dots.png?v=1617471900740'"
