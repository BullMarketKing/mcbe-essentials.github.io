<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn.glitch.com/17ff8eee-9239-4ba0-8a5c-9263261550b5%2Fbcse.png?v=1617477950382">
    <title>Server Log to Graph</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <style>
    ul li{display: inline; outline: 2px dotted black; padding: 5px; background-color:lightgrey;}
    li + li {margin-left: 2px;}
    </style>
    
    <!-- import the webpage's javascript file -->
    <script src="/log-to-graph/old/script.js" defer></script>
  </head>  
  <body onload="init()">
    <div class="inputs" id="settings">
    <h1>
      Log to Graph
    </h1>
    <p>
      <b>Log to Graph</b> converts Bedrock Dedicated Server logs into a graph that shows when players are connected at the same time. It's really just a tool for server moderators to know exactly who was on with who, a sort of "Player Overlap Monitor".
    </p>
      <textarea id="area" rows="3" cols="55" placeholder="Paste your server log here"></textarea><br>
    <label><input type="checkbox" id="norepeatedconnection" checked> Eliminate repeated connections</label>&nbsp;<input type="button" onclick="alert('Repeated Connections are where the server doesn\'t register a disconnection but does register a connction, resulting in the same person showing up multiple times in the player count.');" value="i"/><br>
    <label><input type="checkbox" id="shownone"> Show when no players connected</label><br>
    <label style="display: none;"><input type="checkbox" disabled> [COMING SOON] Show stats of each player when clicked on</label>
    <br><input onclick="listNames()" type="button" value="Generate Log"><button onclick="encodeLog()" style="display: none;">Export Log</button>
    <br><hr>
    </div>
    <table id="graph"></table>
  </body>
</html>

<style>
  .color{
    width: 50px;
    height: 25px;
    background-color: red;
  }
  table, th, td {
    border: 1px solid black;
  }
  td {
    width: 150px;
  }
</style>
