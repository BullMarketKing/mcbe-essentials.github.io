<!DOCTYPE html>
<html>
  <head>
    <title>Item engine test: view all items</title>
    <script src="/script.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
      #head {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="head"></div>
    <div id="items">
      
    </div>
  </body>
</html>
<script>
var identifiers = {};
async function fetchData(){
  identifiers = await fetch(
		'https://raw.githubusercontent.com/bridge-core/editor-packages/main/packages/minecraftBedrock/schema/general/vanilla/identifiers.json'
	).then((response) => response.json())
  
  doIdentifiers();
}

function doIdentifiers(){
  let realIds = identifiers.definitions.prefixed_item_identifiers.enum;
  document.getElementById("items").innerHTML = "";
  for(var i = 0; i < realIds.length; i++){
    if(!realIds[i].startsWith("minecraft:element_")){
      document.getElementById("items").innerHTML += '<mcitem identifier="'+ realIds[i] +'" count="3"></mcitem>';
    }
  }
  mcitems.init();
}

  fetchData()
</script>
